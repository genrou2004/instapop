<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: navbar"></th:block>
<div class="jumbotron">
    <div class="container">
    <div>
    Logged in User:
    <div sec:authentication="name">
        The value of the "name" property of the authentication object should appear here.
        This content is only shown to authenticated users.<br />
        Logged user: <span sec:authentication="name">Bob</span>
        This content is only shown to users.
    </div>

        <h1>Welcome to Our Instagram Clone!</h1>

    </div>
    </div>

</div>

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
